<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  </head>
  <body>
    <div class="box">
      <pre><code id="codeSnippet" class="language-javascript" data-prismjs-copy="copy the html snippet">  // Your JavaScript code here
        const message = "Hello, world!";
        console.log(message);
</code></pre>
    </div>
    <button class="copy-button" data-clipboard-target="#codeSnippet">
      Copy
    </button>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var clipboard = new ClipboardJS(".copy-button");
      });
    </script>
  </body>
</html>
